<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      padding: 10px 20px;
      transition: top 0.3s;
    }

    .navbar img {
      height: 50px; /* Adjust height as needed */
      vertical-align: middle;
    }

    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .active {
      background-color: #4CAF50;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    @media screen and (max-width: 600px) {
        .jskdmnv {
            flex-direction: column;
        }
    }
    /* Basic styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #556a9b;
        color: white;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }

    .success {
        color: green;
        margin-bottom: 10px;
    }
    .image-container img {
        max-width: 100%;
        height: auto;
        display: block;
    }
    .image-container,
    .form-container {
        flex: 1;
        padding: 20px;
    }
    .jskdmnv {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container{
      margin-left: 100px;
    }
</style>
</head>
<body>
  <div class="navbar">
    <img src="Images/download.png" href="yslschool-home.html" alt="Logo">
    <a class="active" href="yslschool-home.html">Home</a>
    <a href="about">About</a>
    <a href="#news">Academics</a>
    <a href="#news">Events</a>
    <a href="#contact">Contact</a>
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
  </div>
  <div class="jskdmnv">
  <div class="image-container">
    <img src="Images/online-education-background_52683-7677-removebg-preview.png" alt="Image">
 </div>
  <div class="form-container">
    <div class="container">
        <h2>Login or Sign Up</h2>
        <form id="loginSignupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
  
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
  
            <input type="submit" value="Login">
            <p><a href="#" id="switchToSignup">Sign Up</a></p>
        </form>
        <div id="loginSignupMessage" class="error"></div>
    </div>
  </div>
  </div>
  <script>
      document.getElementById("switchToSignup").addEventListener("click", function(event) {
          event.preventDefault();
          var loginSignupForm = document.getElementById("loginSignupForm");
          var submitButton = loginSignupForm.querySelector("input[type='submit']");
          var switchToSignupLink = this;
          
          if (loginSignupForm.action.includes("login")) {
              loginSignupForm.action = "/signup";
              submitButton.value = "Sign Up";
              switchToSignupLink.innerText = "Already have an account? Log In";
          } else {
              loginSignupForm.action = "/login";
              submitButton.value = "Login";
              switchToSignupLink.innerText = "Don't have an account? Sign Up";
          }
  
          document.getElementById("loginSignupMessage").innerText = "";
      });
  
      document.getElementById("loginSignupForm").addEventListener("submit", function(event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          var action = this.action;
  
          // You can add your login/signup validation logic here
          // For simplicity, let's assume the login/signup is successful
          var message = action.includes("login") ? "Login successful!" : "Account created successfully!";
          document.getElementById("loginSignupMessage").innerHTML = '<div class="success">' + message + '</div>';
      });
  </script>
  
</body>
</html>
