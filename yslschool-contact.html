<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    /* Basic styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
    }

    .contact-info {
        margin-bottom: 20px;
    }

    .contact-info p {
        margin-bottom: 10px;
    }

    .contact-form {
        max-width: 600px;
        margin: 0 auto;
    }

    .contact-form label {
        display: block;
        margin-bottom: 5px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .contact-form textarea {
        height: 150px;
    }

    .contact-form input[type="submit"] {
        background-color: #556a9b;
        color: white;
        cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
        .container {
            padding: 10px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            margin-bottom: 10px;
        }
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
      padding: 10px 20px;
      transition: top 0.3s;
    }

    .navbar img {
      height: 50px; /* Adjust height as needed */
      vertical-align: middle;
    }

    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .active {
      background-color: #4CAF50;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
</style>
</head>
<body>
    <div class="navbar">
        <img src="Images/download.png" href="yslschool-home.html" alt="Logo">
        <a class="active" href="yslschool-home.html">Home</a>
        <a href="yslschool-about.html">About</a>
        <a href="yslschool-acadamics.html">Academics</a>
        <a href="yslschool-events.html">Events</a>
        <a href="yslschool-contact.html">Contact</a>
        <a href="yslschool.html">Login</a>
        <a href="yslschool.html">Sign Up</a>
      </div>
<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <p><strong>Address:</strong> 123 School St, City, Country</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> info@ysl.com</p>
    </div>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

</body>
</html>
